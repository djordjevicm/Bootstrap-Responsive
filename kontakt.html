	    	<div class="row">

          <!-- Embedded Google Map -->
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d45294.546342520465!2d20.35181912817793!3d44.80304017370849!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a6f75c3e024c5%3A0xe6866a73d4bdda43!2z0J3QvtCy0Lgg0JHQtdC-0LPRgNCw0LQsINCR0LXQvtCz0YDQsNC0!5e0!3m2!1ssr!2srs!4v1513179829380" width="600" width="100%" height="400px" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>

        <!-- Contact Details Column -->
        <div class="col-lg-4 mb-4">
          <h3>Kontaktirajte nas</h3>

			<address>
	            <strong>Nasa firma</strong>
	            <br>Ulica i broj
	            <br>Grad, postanski broj
	            <br>
	          </address>
	          <address>
	            <abbr title="Telefon">T:</abbr>
	            (123) 000-0000
	            <br>
	            <abbr title="Email">E:</abbr>
	            <a href="mailto:#">name@example.com</a>

	          </address>


        </div>

      <!-- Kontakt Forma -->
      
      <div class="row">
        <div class="col-lg-8 mb-4">
          <h3>Posaljite nam poruku</h3>
          <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group form-group">
              <div class="controls">
                <label>Ime i prezime:</label>
                <input type="text" class="form-control" id="name" required data-validation-required-message="Molimo vas da unesete vase ime i prezime.">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Telefon:</label>
                <input type="tel" class="form-control" id="phone" required data-validation-required-message="Molim vas unesite vas telefon.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Email adresa:</label>
                <input type="email" class="form-control" id="email" required data-validation-required-message="Molimo vas da unesete vas email.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Poruka:</label>
                <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Molim vas da unesete vasu poruku" maxlength="999" style="resize:none"></textarea>
              </div>
            </div>
            <div id="success"></div>
            
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Posalji poruku</button>
          </form>
        </div>

      </div>
</div>
